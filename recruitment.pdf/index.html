	<script>
		// 汎用リダイレクト用のスクリプト
		(function () {
			var currentHost = window.location.hostname;
			var currentPath = window.location.pathname;
			var sourceHost = 'pp-pixel.github.io';
			var sourcePath = '/csclub';
			var targetHost = 'ngn-csclub.pages.dev';

			if (currentHost === sourceHost && currentPath.startsWith(sourcePath)) {
				// sourcePathが '/csclub' で終わっていない場合は追加
				if (!sourcePath.endsWith('/')) {
					sourcePath += '/';
				}

				// 現在のパスからsourcePathを除去
				var newPath = currentPath.startsWith(sourcePath)
					? currentPath.slice(sourcePath.length - 1)
					: currentPath;

				// 新しいURLを構築
				var newUrl = 'https://' + targetHost + newPath + window.location.search + window.location.hash;

				// リダイレクト
				window.location.replace(newUrl);
			}
			// 他のケースでは何もしない
		})();
